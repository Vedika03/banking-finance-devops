---
- name: Configure Docker and deploy banking app container on EC2
  hosts: all
  become: true
  connection: ssh

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install prerequisite packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Update apt cache after adding Docker repo
      apt:
        update_cache: yes

    - name: Install Docker CE
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Remove old Docker container if exists
      command: docker rm -f finance-me
      ignore_errors: yes

    - name: Build Docker image from local code
      docker_image:
        name: finance-me
        tag: "1.0"
        build:
          path: "{{ playbook_dir }}"
        source: build

    - name: Run banking app container
      docker_container:
        name: finance-me
        image: finance-me:1.0
        state: started
        restart_policy: always
        published_ports:
          - "8084:8081"

    - name: Verify container is running
      command: docker ps --filter "name=finance-me"
      register: docker_status

    - name: Show container status
      debug:
        msg: "{{ docker_status.stdout }}"
