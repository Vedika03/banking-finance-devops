---
- name: Configure Docker and deploy banking app container on EC2
  hosts: all
  become: true
  connection: ssh

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present
        update_cache: yes

    - name: Ensure Docker service is running
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Remove old Docker container if exists
      docker_container:
        name: finance-me
        state: absent
      ignore_errors: yes

    - name: Pull Docker image finance-me:1.0
      docker_image:
        name: vedika/finance-me
        tag: "1.0"
        source: pull

    - name: Run banking app container
      docker_container:
        name: finance-me
        image: vedika/finance-me:1.0
        state: started
        restart_policy: always
        published_ports:
          - "8084:8081"
